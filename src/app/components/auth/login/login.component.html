<div class="column is-6 is-offset-3">
  <h3 class="title">Login</h3>
  <hr class="login-hr" />
  <p class="subtitle">Enter your email and password:</p>
  <form (ngSubmit)="login()">
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" name="email" placeholder="Email" [(ngModel)]="form.email" #email="ngModel" required />
      </p>
      <p [hidden]="email.valid" class="has-text-danger">This email is invalid</p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="password" name="password" placeholder="Password" [(ngModel)]="form.password" />
      </p>
    </div>
    <button class="button is-block is-primary is-medium is-fullwidth">
      Login
    </button>
  </form>
</div>
