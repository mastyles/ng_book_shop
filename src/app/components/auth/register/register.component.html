<div class="column is-6 is-offset-3">
  <h3 class="title">Register</h3>
  <hr class="login-hr" />
  <p class="subtitle">Fill in the email and password fields:</p>
  <form (ngSubmit)="register()" #regForm="ngForm">
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" name="email" placeholder="Email" [(ngModel)]="form.email" #email="ngModel" required />
      </p>
      <p *ngIf="email.invalid && (email.dirty || email.touched)" class="has-text-danger">The email is invalid</p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="password" name="password" placeholder="Password" [(ngModel)]="form.password" #password="ngModel" required />
      </p>
      <p *ngIf="password.invalid && (password.dirty || password.touched)" class="has-text-danger">Password is invalid</p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="password" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="form.confirmPassword" #confirmPassword="ngModel" required />
      </p>
      <p *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="has-text-danger">Confirm Password is invalid</p>
    </div>
    <button class="button is-block is-primary is-medium is-fullwidth" [disabled]="regForm.form.invalid">
      <ng-container *ngIf="isLoading()">Loading ...</ng-container>
      <ng-container *ngIf="!isLoading()">Register</ng-container>
    </button>

  </form>
</div>
